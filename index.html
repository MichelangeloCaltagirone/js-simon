<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="js/functions.js"></script>
    <script defer src="js/script.js"></script>
    <title>Simon Says</title>
</head>
<body>
    <div class="container text-center pt-5">
        <h1 class="mb-3">Simon Says</h1>
        <span class="d-block mb-3">Quando cliccherai su GIOCA, il pc ti mostrerà 5 numeri, tutti diversi, per 11 secondi.<br>
        Ricordatene il più possibile, e riscrivili dopo, non importa l'ordine.</span>
        <button id="play" type="button">GIOCA</button>
        <div class="mt-3 p-3" id="gameField"></div>
        <div class="mt-3 d-flex" id="inputs">
            <form id="formAnsw">
                <div id="rowInput" class="row row-cols-5"></div>
                <button id="confirm" type="submit" class="d-none mt-3">Confirm</button>
            </form>
            
        </div>
    </div>    
</body>
</html>
